<html ng-app="MoreDirectivesApp">

<head>
  <script src="../node_modules/angular/angular.js"></script>
  <script src='./more-directives.js'></script>
</head>

<body>
  <div ng-controller="mainCtrl as main">
    <h1>More Directives App</h1>

    <p>
      <input type="checkbox" ng-model="main.checkedIf">ng-if</input>
    </p>
    <p ng-if="main.checkedIf">ng-if show</p>
    <p>
      <input type="checkbox" ng-model="main.checkedShow">ng-show</input>
    </p>
    <p ng-show="main.checkedShow">ng-show show</p>
    <p>
      <input type="checkbox" ng-model="main.checkedHide">ng-hide</input>
    </p>
    <p ng-hide="main.checkedHide">ng-hide show</p>
    <ul>
      <li ng-repeat="element in main.myList">Repeat {{element}}</li>
    </ul>
    <ol>
      <li ng-repeat="element in main.myList">Name: {{element.name}}, Age: {{element.age}}</li>
    </ol>
  </div>
</body>

</html>
