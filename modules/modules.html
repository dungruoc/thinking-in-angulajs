<html ng-app="ModulesApp">

<head>

  <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
  <script src='./my-hello-module.js'></script>
  <script src='./modules.js'></script>
</head>

<body>
  <div ng-controller="MyHelloCtrl as myHelloCtrl">
    <p>{{myHelloCtrl.message}}</p>

  <div ng-controller="tagsDemoCtrl as tCtrl">
    <tags-input ng-model="tCtrl.tags"></tags-input>
    <p>Model: {{tCtrl.tags}}</p>
  </div>
</body>

</html>
